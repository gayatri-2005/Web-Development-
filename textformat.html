<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT FORMATTING</title>
</head>
<body>
    <b>Output of bold element</b><br>
    <strong>Output of strong element</strong>
    <hr>
    <b> <i>output of italics</i></b><br>
    <b><em>output of emphasize</em></b>
    <hr>
    <u>output of underline</u><br>
    <ins>output of inserted text</ins>
    <hr>
    <b><strike>KOLHI</strike> is going to retire</b><br>
    <b><del>ROHIT</del> is going to retire</b>
    

</body>
</html>
