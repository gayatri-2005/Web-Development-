<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landkit</title>
    <style>
header{
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 80px;
}
button{
    color: white;
    background-color: rgb(4, 95, 169);
    padding: 15px;
    border-radius: 10px;
    font-size: 15px;
}
div span{
    margin-right: 25px;
    font-size: 17px;
    color: rgb(130, 121, 121);
}
.logo{
    font-size: 30px;
    font-weight: bold;
    color: rgb(7, 87, 152);
}
    </style>
</head>
<body>
    <header>
    <div class="logo">Landkit.</div>
    <div>
        <span>Landings</span>
        <span>Pages</span>
        <span>Account</span>
        <span>Documentation</span>
    </div>
    <div> <button>Buy now</button></div>
</header>
</body>
</html>
